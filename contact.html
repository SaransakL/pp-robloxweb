                <form id="contactForm" method="POST">

                    <div class="mb-3">
                        <input type="text" name="name" class="form-control border-secondary" placeholder="ชื่อ" data-bs-toggle="modal" data-bs-target="#exampleModal" required>

                    </div>

                    <!-- ข้อความ -->
                    <div class="mb-3">
                        <textarea name="message" rows="8"
                            class="form-control border-secondary"
                            required placeholder="ข้อความ" data-bs-toggle="modal" data-bs-target="#exampleModal"></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">

                        </button>
                    </div>
