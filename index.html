<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Phitsanulok Pittayakom</title>
    <meta property="og:title" content="Phitsanulok Pittayakom"/>
    <meta property="og:description" content="ติดตามข่าวสารและอัปเดตล่าสุดของโปรเจกต์ Phitsanulok Pittayakom"/>
    <meta property="og:image" content="https://tr.rbxcdn.com/180DAY-bd3d5ed281276ee6187b2a13fc651b21/1920/1080/Image/png/noFilter"/>
    <meta property="og:url" content="/"/>
    <meta property="og:type" content="website"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="title">Phitsanulok Pittayakom</h1>
        <p>ติดตามข่าวสารและอัปเดตล่าสุดของโปรเจกต์</p>
      </header>

      <section class="update-log">
  <h2>ประวัติการอัปเดต</h2>
  <!-- ตรงนี้จะเติมข้อมูลด้วย JS -->
</section>

<script>
fetch('update-log.json')
  .then(response => response.json())
  .then(data => {
    const logSection = document.getElementById('update-log');
    data.forEach(entry => {
      const details = document.createElement('details');
      details.className = 'update-entry';
      
      const summary = document.createElement('summary');
      summary.textContent = entry.version;
      details.appendChild(summary);
      
      const ul = document.createElement('ul');
      entry.changes.forEach(change => {
        const li = document.createElement('li');
        li.textContent = change;
        ul.appendChild(li);
      });
      
      details.appendChild(ul);
      logSection.appendChild(details);
    });
  })
  .catch(error => {
    console.error('Error loading update log:', error);
  });
</script>


      <footer class="footer">
        <p>Powered by <a href="https://vercel.com">Vercel</a></p>
      </footer>
    </main>
  </body>
</html>
